<h2>触屏事件</h2>
<p>移动设备上的事件与PC上完全不一样。</p>
<p>下面的事件，除了ms-click外，全部使用ms-on-*来使用。</p>
<table class="shim-table">
    <tr><th>事件名</th><th>说明</th></tr>
    <tr><td>click、tap</td><td>单击,消除手机上300ms延时的问题</td></tr>
    <tr><td>dblclick、doubletap</td><td>双击</td></tr>
    <tr><td>hold</td><td>长按</td></tr>
    <tr><td>swipeleft</td><td>向左划</td></tr>
    <tr><td>swiperight</td><td>向右划</td></tr>
    <tr><td>swipeup</td><td>向上划</td></tr>
    <tr><td>swipedown</td><td>向下划</td></tr>
</table>

<p>如何在PC上体验？</p>
<p>安装chrome最新版，F12-->左下角的设定--〉Override User Agent --〉Emulate Touch Event (打勾) -->在打开调试工具的情况下刷新页面，就会看到光标变成一个大黑点了<a href="http://software.sopili.net/post/chrome-developer-tool/">详看这里</a></p>
