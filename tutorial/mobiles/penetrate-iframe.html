<!doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>点击穿透测试</title>
        <meta name="viewport" content="width=device-width">
        <script src="../../static/script/avalon.mobile.js"></script>

        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <style type="text/css">
            #divTapAbove,#divClickUnder{position: absolute;top: 30px;left: 0;}

            #divClickUnder{width: 300px;height: 50px;background: blue;  z-index: 90}
            #divTapAbove{width: 200px;height: 75px;background: red; z-index: 100}
            #output{position: absolute;top: 100px;left:0;border: 1px solid #000;width:200px;min-height:100px;}
        </style>
    </head>
    <body ms-controller="test">
        <div><a target="top" href="">新窗口打开</a></div>

        <div id="divTapAbove" ms-on-tap="tap"></div>
        <div id="divClickUnder" ms-on-click="click"></div>
        <div id="output" ms-text="text"></div>
        <script>
            var vm = avalon.define({
                $id: "test",
                tap: function() {
                    vm.text = vm.text + " tap "
                    this.style.display = "none"

                },
                click: function() {

                    vm.text = vm.text + " click "
                },
                text: ""
            })

        </script>
        <!--        <script>
                    $(function() {

                                , $divTapAbove = $('#divTapAbove')

                            $output.html($output.html() + ' click<br/>')

                        $divTapAbove.on('click', function() {
                            $divTapAbove.hide() // 注意，该div被tap触发后会隐藏自己
                            $output.html($output.html() + ' tap<br/>')
                        })
                    })
                </script>-->

    </body>
</html>
